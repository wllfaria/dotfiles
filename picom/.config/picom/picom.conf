#################################
#             Shadows           #
#################################


shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'Polybar'",
];

#################################
#   Transparency / Opacity      #
#################################
#inactive-opacity = 0.9;
#frame-opacity = 0.9;
#inactive-opacity-override = true;
#active-opacity = 0.8
focus-exclude = [ "class_g = 'Cairo-clock'" ];

# example:
#    opacity-rule = [ "80:class_g = 'URxvt'" ];
#
opacity-rule = [
    "90:class_g = 'Thorium-browser'",
    "80:class_g = 'Alacritty'",
    "80:class_g = 'vesktop'",
    "80:class_g = 'thunar'",
    "80:class_g = 'pavucontrol'",
    "80:class_g = 'kvantummanager'",
    "80:class_g = 'nm-connection-editor'",
    "80:class_g = 'Polybar'",
]


#################################
#           Corners             #
#################################
corner-radius = 8

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];


#################################
#     Background-Blurring       #
#################################


blur-method = "dual_kawase"
blur-size = 13
blur-strength = 4
blur-background = true
blur-background-frame = true
blur-kern = "3x3box";
# blur-background-fixed = false
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
backend = "glx"
#backend = "xrender";
dithered-present = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
